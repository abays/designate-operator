#
# Check for:
#
# - Designate CR with all services scaled to 3 replicas
# - 3 Pods for each Designate service
#

apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  finalizers:
  - openstack.org/designate
  name: designate
spec:
  designateAPI:
    replicas: 3
  designateBackendbind9:
    replicas: 3
  designateCentral:
    replicas: 3
  designateMdns:
    replicas: 3
  designateProducer:
    replicas: 3
  designateUnbound:
    replicas: 3
  designateWorker:
    replicas: 3
status:
  designateAPIReadyCount: 3
  designateBackendbind9ReadyCount: 3
  designateCentralReadyCount: 3
  designateMdnsReadyCount: 3
  designateProducerReadyCount: 3
  designateUnboundReadyCount: 3
  designateWorkerReadyCount: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designate-api
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-backendbind9
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designate-central
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-mdns
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designate-producer
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: designate-unbound
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designate-worker
spec:
  replicas: 3
status:
  availableReplicas: 3
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      ../../common/validate-predictable-ips.sh 3
      ../../common/validate-pools-yaml.sh 3
